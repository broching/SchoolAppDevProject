{% extends "staff_base.html" %}

{% block title %}
Avatar Customisation Page - Staff
{% endblock title %}

{% block content %}
<style>

</style>

<html>
<head>

</head>
<body>

<h1 class="display-4">Avatar Management</h1>
<div class="container">
    <div class="row">
        <div class="col">

            <table class="table table-bordered">
                {% for asset_list in assets %}
                <tr>
                    {% for asset in asset_list %}
                    <td><img src="{{ asset }}" alt="image" width="300" height="400"></td>
                    {% endfor %}
                    <td>
                        <form action="/success" method="post" enctype="multipart/form-data">
                            <input type="file" name="file"/>
                            <input type="submit" value="Upload">
                        </form>
                    </td>
                </tr>
                <br>
                {% endfor %}
            </table>

        </div>
    </div>
</div>
</body>
</html>

{% endblock content %}
